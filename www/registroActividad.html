<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Su Actividad</title>
    <link rel="stylesheet" href="css/registroActividad.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1>
                <button-back class="btn-back" onclick="buttonBack()">Menu</button-back>   
            </h1>     
            <h2>Su Actividad</h2>
        </nav>
    </header>
    <section class="section">
        <label for="actividad">Actividad reciente</label>
        <div>
            <textarea id="actividad" name="actividad" rows="25" cols="35" readonly></textarea>
        </div>
    </section>
    <footer class="footer">
        <h3>Métodos de pago</h3><br>
        <div class="payment">
            <div style="margin-right: 20px;">
                <i class="fa fa-money" style="font-size: 50px;"></i><br>
                <label for="">Efectivo</label>
            </div>
            <div style="margin-right: 20px;">
                <i class="fa fa-credit-card" style="font-size: 50px;"></i><br>
                <label for="">Tarjeta de Crédito</label>
            </div>
        </div>
    </footer>
    
    <script src="js/registroActividad.js"></script>
</body>
</html>
