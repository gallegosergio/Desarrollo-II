<!DOCTYPE html>
<html lang="en">
<head>
    <author email="kevin.hinojosa@correounivalle.edu.co"></author>
    <author email="sergio.gallego@correounivalle.edu.co"></author>
    <author email="daniel.steven.holguin@correounivalle.edu.co"></author>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar vehiculo</title>
    <link rel="stylesheet" href="css/registroVehiculo.css">
</head>
<body>
    <header class="header">
        
        <nav class="navbar">
            <h1>
                <button-back class="btn-back" onclick="buttonBack()">Menu</button-back>   
            </h1>     
            <h2>Registre su Vehiculo</h2>
        </nav>
    </header>
    <section class="section">
        <div class="content">
            <div class="cont_t_vehi">
                <input type="text" required>
                <div class="t_vehiculo">Tipo de Vehiculo</div>
            </div>

            <div class="cont_prop">
                <input type="text" required>
                <div class="propietario">Nombre del Propietario</div>
            </div>
            <div class="cont_cc">
                <input type="number" required>
                <div class="cc">D. Identificacion</div>
            </div>
            <div class="cont_placas">
                <input type="text" required>
                <div class="placas">Placas del Vehiculo</div>
            </div>
            <div class="cont_f_ingreso">
                <input type="date">
                <div class="f_ingreso">Fecha de Ingreso</div>
            </div>
            <div class="cont_phone">
                <input type="number" required>
                <div class="phone">Numero de Telefono</div>
            </div>
            <button class="Bregistro" onclick="registrarVehiculo()">Agregar</button>
        </div>

    </section>
    <script src="js/registroVehiculo.js"></script>
</body>
</html>
